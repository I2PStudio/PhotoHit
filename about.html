 ### 项目平台：
 暂时仅提供 PC端 支持
 ### 项目名称:
 #### [HitPhoto](https://github.com/I2PStudio/PhotoHit)
 ### 问题描述：
 基于照片的弹幕平台, 将用户评论以弹幕形式随机贴在照片上。
 ### 解决方案：
 1.七牛云存储API存取照片,处理照片大小, 压缩照片尺寸等图像处理工作
 ---
 2.Python Django 后端，生成七牛Token，存放照片id，以及对应的弹幕数据
 ---
 3.弹幕 Model : start_at : 在图片上的左起点坐标 , text : 文本数据
 ---
 4.弹幕显示逻辑:随机算法生成起始点，不考虑覆盖下随机位置，随机旋转角度显示弹幕
 ---
