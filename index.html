<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta property="qc:admins" content="6344023307470146714052617" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoHit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.form.js"></script>
    <script src='js/lib/prefixfree.min.js'></script>
    <script src='js/lib/vex.combined.min.js'></script>
    <link rel="stylesheet" href="css/lib/vex.css"/>
    <link rel="stylesheet" href="css/lib/vex-theme-os.css"/>

    <script src="js/hit.js"></script>
    <script src="js/lib/wilddog.js"></script>

    <!--upload-->
    <script type="text/javascript" src="js/lib/qiniu.js"></script>

    <script>vex.defaultOptions.className = 'vex-theme-os';</script>


    <link rel="stylesheet" type="text/css" href="dist/css/planeui.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="dist/js/template.js"></script>

</head>
<body>

<h1>PhotoHit</h1>

<div id="columns"></div>


<div class="side-bar">
    <a href="#" class="icon-upload">
        <img src="img/upload.png" width="60" onclick="upload()">
    </a>
</div>

<div class="pui-layout" style="width:96%;margin-top: 30px;margin-bottom: 120px">
    <div id="content"></div>

    <script id="chirp-discuss-template" type="text/html">
        {{each discussList as discuss index}}
        <div class="pui-comment pui-comment-avatar-left">
            <div class="pui-comment-avatar">
                <img src="{{ discuss.user.avatar }}" class="pui-img-circle pui-img-xs"/>
                <p>{{ discuss.user.username }}</p>
            </div>
            <div class="pui-comment-container">
                <div class="pui-comment-main pui-comment-arrow-lt">
                    <header class="pui-comment-header">
                        <div class="pui-comment-title-right">
                            {{ index+1 }}楼
                            <!--<a href="javascript:;">赞(18)</a> <a href="javascript:;">反对(0)</a>-->
                        </div>
                        <div class="pui-comment-subtitle">评论于 {{ discuss.create_at | dateFormat:'yyyy-MM-dd hh:mm:ss' }}</div>
                    </header>
                    <section class="pui-comment-content">
                        {{ discuss.content }}
                    </section>
                    <div class="pui-comment-foot">
                        <a href="javascript:;">回复</a>
                        <!--<a href="">顶</a>-->
                        <!--<a href="javascript:;">举报</a>-->
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <div id="submit-area"></div>

    <script id="chirp-submit-area-template" type="text/html">
        <div class="pui-form-group">
            <label>主要内容：</label>
            <span style="float: right">
                <a onclick="{{ func }}" href="#">{{ label }}</a>
            </span>
            <label class="chirp-username">{{ username }}</label>
            <img src="{{ avatar }}" alt="" width="15px" style="float: right; margin: 3px">
            <textarea class="pui-input-border-error chirp-comment-textarea" id="chirp-discuss-content"></textarea>
        </div>
        <div class="pui-form-group">

            <div id="chirp-social-oauth" hidden>
                <!--<a href="#" class="chirp-social-oauth">-->
                <!--<img src="logo/sina.png" alt="Sina" width="30">-->
                <!--</a>-->
                <!--<a href="#" class="chirp-social-oauth">-->
                <!--<img src="logo/qq.png" alt="QQ" width="30">-->
                <!--</a>-->
                <a href="#" class="chirp-social-oauth">
                    <img src="logo/github.png" alt="Github" width="26" onclick="githubOauth()">
                </a>
                <!--<a href="#" class="chirp-social-oauth">-->
                <!--<img src="logo/google.png" alt="Github" width="26">-->
                <!--</a>-->
                <a href="#" class="chirp-social-oauth">
                    <img src="logo/I2P.png" alt="i2p" width="26" onclick="login()">
                </a>
            </div>

            <input type="submit" value="submit" class="pui-btn pui-btn-primary"
                   style="float: right" onclick="sendDiscuss()"/>
        </div>
    </script>


</div>



<script type="text/javascript" src="dist/js/planeui.js"></script>

<script src="dist/js/vex.combined.min.js"></script>
<script>vex.defaultOptions.className = 'vex-theme-wireframe';</script>
<link rel="stylesheet" href="dist/css/vex.css"/>
<link rel="stylesheet" href="dist/css/vex-theme-wireframe.css"/>


<script src="dist/js/jquery.storageapi.min.js"></script>

<script src='js/main.js'></script>
<script src='js/chirp.js'></script>

<h5 style="text-align: center;padding-bottom: 100px"><a href="about.html" style="color: #444444">About</a></h5>


</body>
</html>
